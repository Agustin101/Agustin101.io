<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="simon.css">
    
</head> 
<body>
    <div class="container" id="titulo-juego">
        <div class="row">
          <div class="col-4">
            Turno de: <strong id="jugador"></strong>
          </div>
          <div class="col-6" id="rondas">
          </div>
          <div class="col">
            <button type="button" class="btn btn-dark" id="boton-jugar">Jugar!</button>
          </div>
        </div>
      </div>

      </div>
        <div class="container" id="tablero">
            <div class="row">
              <div class="col-sm-2">
              </div>
              <div class="col-sm-4 amarillo cuadro" id="primer-cuadro">
              </div>
              <div class="col-sm-4 azul cuadro" id="segund-cuadro">
              </div>
            </div> 

            <div class="row">
              <div class="col-sm-2">
              </div>
                <div class="col-sm-4 rojo cuadro" id="tercer-cuadro">
                </div>
                <div class="col-sm-4 verde cuadro" id="cuarto-cuadro">
                </div>
              </div>
          </div>
        </div>
    <script type="text/javascript" src="simon.js"></script>
</body>
</html>
